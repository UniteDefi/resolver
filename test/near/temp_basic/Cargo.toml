# near-primitives = "0.25.0"
# tokio = { version = "1.45.0", features = ["full"] }
# near-workspaces = "0.14.1"
# futures = "0.3"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

